<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chatbot Cesar">
    <meta property="og:title" content="Chatbot Simple">
    <meta property="og:description" content="Chatbot Cesar">
    <title>Chatbot Simple</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="chat-container">
        <article class="chat-logo">
            <img src="img/logo-ebac.png" alt="logo-ebac" aria-label="logo-ebac">
        </article>
        <article id="chat-box" class="chat-box">
            <div class="chat-message bot-message">¡Hola! Soy el chatbot Cesar. Pregúntame algo.</div>
        </article>
        <input type="text" id="user-input" class="user-input" placeholder="Escribe un mensaje..."
            aria-label="Introduce un mensaje">
        <button id="send-btn" class="send-btn" role="button">Enviar</button>
    </main>

    <script src="main.js"></script>
</body>

</html>
